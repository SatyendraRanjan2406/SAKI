<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>AI Blog Posts</h1>

    {% if results %}
        <ul>
            {% for item in results %}
                <li>{{ item.text }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}

</body>
</html>
